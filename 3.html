<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Three(str){
            let x=(/\w/i);
            let y=x.test(str);
            return y;
        }
        let str=prompt("Введите переменную - str");
        if(Three(str)){
            alert("+"); 
        }
        else{
            alert("-");            
        }
    </script>
</body>
</html>
