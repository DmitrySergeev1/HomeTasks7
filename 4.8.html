<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function TimeInMillSecond(){
        let date=new Date();
        let dateInSec=date.getTime();
        let dataObj={
            h:dateInSec.getHours(),
            m:dateInSec.getMinutes(),
            s:dateInSec.getSeconds()
        }
        console.log(` ${dataObj.h} ${dataObj.m} ${dataObj.s}`);
    }
    TimeInMillSecond();
    </script>
</body>
</html>
