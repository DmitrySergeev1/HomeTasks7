<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function time(){
       let date=new Date();
       let TimesOfDay=date.getHours();
        if(TimesOfDay>6 && TimesOfDay<11){
            console.log("Good morning");
        }
        else if (TimesOfDay>11 && TimesOfDay<17){
            return("Good afternoon ");
            
        }
        else if (TimesOfDay>17 && TimesOfDay<22){
            return("Good evening");
        }
        else if (TimesOfDay>22 && TimesOfDay<6){
            return("Good night");
        }
    }
    console.log(time());
    </script>
</body>
</html>
