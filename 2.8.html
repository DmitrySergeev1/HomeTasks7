<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Timer(){
            let dateNow=new Date();
            let dateNewYear=new Date(2025,01,01);
            let remainingTime=new Date(dateNewYear - dateNow);
            let month=remainingTime.getMonth();
            let day=remainingTime.getDay();
            let hours=remainingTime.getHours();
            let mnt=remainingTime.getMinutes();
            console.log(`До Нового года осталось ${month} месяцев ${day} дней ${hours} часов ${mnt} минут`);
        }
      Timer();
    </script>
</body>
</html>
