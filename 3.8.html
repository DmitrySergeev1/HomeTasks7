<body>
    <script>
        let date=new Date();
        function CalcDaysofWeek(){
        let daysofWeek=["вс",
        "пн",
        "вт",
        "ср",
        "чт",
        "пт",
        "сб"];
        let dayNow=date.getDay();
        let dayTomorrow=(date.getDay()+1);
        let dayPast=(date.getDay()-1);
        let dayN=daysofWeek[dayNow];
        let dayT=daysofWeek[dayTomorrow];
        let dayP=daysofWeek[dayPast];
        console.log(`сегодня ${dayN}  завтра ${dayT} вчера ${dayP}`);
        }
        CalcDaysofWeek();
        
        

    </script>
</body>
